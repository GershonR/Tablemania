<div>
    <h1>Rules</h1>
    <form class="form-horizontal well" role="form">
	Players start at level 1 and take turns fighting monsters. Each monster defeated raises a player's level by 1. Each monster has a level and a reward. Increase your attack
	over the monster's level to kill it and draw the indicated treasure cards. You win at level 10
    </form>
